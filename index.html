<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mon Cloud Perso</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-image: url('https://via.placeholder.com/1920x1080/000000/FFFFFF?text=maman+je+taime');
            background-size: cover;
            background-attachment: fixed;
            color: white;
            text-align: center;
            padding: 20px;
        }
        #login {
            margin-top: 200px;
        }
        #fileArea {
            display: none;
            margin-top: 50px;
        }
        input, button {
            padding: 10px;
            margin: 10px;
        }
        #fileList {
            margin-top: 20px;
            text-align: left;
            display: inline-block;
        }
    </style>
</head>
<body>
    <div id="login">
        <h1>Mon Cloud Perso</h1>
        <input type="password" id="password" placeholder="Code d'accès">
        <button onclick="checkPassword()">Accéder</button>
    </div>

    <div id="fileArea">
        <h2>Mes Fichiers</h2>
        <input type="file" id="fileUpload" multiple>
        <button onclick="uploadFile()">Uploader</button>
        <div id="fileList"></div>
    </div>

    <script>
        const correctPassword = "160902";

        function checkPassword() {
            const password = document.getElementById("password").value;
            if (password === correctPassword) {
                document.getElementById("login").style.display = "none";
                document.getElementById("fileArea").style.display = "block";
                loadFiles();
            } else {
                alert("Code incorrect !");
            }
        }

        function uploadFile() {
            const files = document.getElementById("fileUpload").files;
            if (files.length === 0) return;

            // Ici, tu devrais envoyer les fichiers vers un serveur ou utiliser localStorage (limité)
            // Pour un vrai cloud, il faut un backend (PHP, Node.js, etc.)
            alert("Fonctionnalité d'upload à implémenter avec un serveur !");
        }

        function loadFiles() {
            // Ici, tu devrais récupérer la liste des fichiers depuis un serveur
            // Pour l'exemple, on affiche un message
            document.getElementById("fileList").innerHTML = "<p>Aucun fichier pour l'instant.</p>";
        }
    </script>
</body>
</html>
