<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cloud a Lisa</title>
    <style>
        /* Style général pour le fond et la police */
        body, html {
            margin: 0;
            padding: 0;
            height: 100%;
            font-family: 'Courier New', Courier, monospace;
            overflow: hidden;
            background-color: #000;
            color: #0f0;
        }

        /* Style de l'écran de vérification du mot de passe */
        #lockScreen {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: #111;
            display: flex;
            justify-content: center;
            align-items: center;
            z-index: 1000;
            flex-direction: column;
        }

        #lockScreen h1 {
            color: #0f0;
            margin-bottom: 20px;
            text-shadow: 0 0 5px #0f0;
        }

        #lockScreen input {
            padding: 10px;
            font-size: 16px;
            border: 2px solid #0f0;
            background-color: #222;
            color: #0f0;
            text-align: center;
        }

        #lockScreen button {
            margin-top: 10px;
            padding: 10px 20px;
            font-size: 16px;
            cursor: pointer;
            background-color: #0f0;
            color: #111;
            border: none;
            transition: background-color 0.3s;
        }

        #lockScreen button:hover {
            background-color: #0a0;
        }

        #lockScreen .error-message {
            color: #f00;
            margin-top: 10px;
            text-shadow: 0 0 5px #f00;
        }

        /* Style de l'application principale (le cloud) */
        #app {
            display: none; /* Caché par défaut */
            width: 100%;
            height: 100%;
            background-image: url('https://i.imgur.com/kGjYg2C.jpeg');
            background-size: cover;
            background-position: center;
            position: relative;
        }

        #app::before {
            content: "";
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.5); /* Assombrit le fond pour mieux lire le texte */
            z-index: 1;
        }

        #cloudContent {
            position: relative;
            z-index: 2;
            width: 90%;
            height: 90%;
            margin: 5% auto;
            background-color: rgba(0, 0, 0, 0.7);
            border: 2px solid #0f0;
            padding: 20px;
            box-shadow: 0 0 15px rgba(0, 255, 0, 0.5);
            overflow-y: auto;
            white-space: pre-wrap; /* Pour que les sauts de ligne fonctionnent */
            word-wrap: break-word; /* Pour que les longs mots passent à la ligne */
            font-size: 18px;
            line-height: 1.5;
            color: #0f0;
            text-shadow: 0 0 3px #0f0;
        }

        /* Pour que la zone de texte soit éditable */
        #cloudContent:focus {
            outline: none;
            border-color: #0a0;
            box-shadow: 0 0 20px rgba(0, 255, 0, 0.7);
        }
    </style>
</head>
<body>

    <!-- Écran de verrouillage -->
    <div id="lockScreen">
        <h1>Accès Restreint</h1>
        <input type="password" id="passwordInput" placeholder="Entrez le code d'accès" onkeydown="if(event.key==='Enter'){checkPassword()}">
        <button onclick="checkPassword()">Déverrouiller</button>
        <p class="error-message" id="errorMessage"></p>
    </div>

    <!-- Application principale (le cloud) -->
    <div id="app">
        <div id="cloudContent" contenteditable="true" placeholder="Écrivez ce que vous voulez ici..."></div>
    </div>

    <script>
        // Le code secret
        const SECRET_CODE = "160902";
        // La clé pour sauvegarder le texte dans le stockage local
        const STORAGE_KEY = "monCloudTexte";

        // Fonction pour vérifier le mot de passe
        function checkPassword() {
            const input = document.getElementById('passwordInput');
            const errorMessage = document.getElementById('errorMessage');
            const lockScreen = document.getElementById('lockScreen');
            const app = document.getElementById('app');

            if (input.value === SECRET_CODE) {
                // Bon mot de passe : on cache l'écran de verrouillage et on affiche l'app
                lockScreen.style.display = 'none';
                app.style.display = 'block';
                loadContent(); // On charge le contenu sauvegardé
            } else {
                // Mauvais mot de passe : on affiche un message d'erreur
                errorMessage.textContent = 'Code incorrect. Réessayez.';
                input.value = '';
                setTimeout(() => {
                    errorMessage.textContent = '';
                }, 3000);
            }
        }

        // Fonction pour charger le contenu depuis le stockage local
        function loadContent() {
            const contentDiv = document.getElementById('cloudContent');
            const savedContent = localStorage.getItem(STORAGE_KEY);
            if (savedContent) {
                contentDiv.textContent = savedContent;
            }
        }

        // Fonction pour sauvegarder le contenu à chaque modification
        function saveContent() {
            const contentDiv = document.getElementById('cloudContent');
            localStorage.setItem(STORAGE_KEY, contentDiv.textContent);
        }

        // On ajoute un écouteur d'événements pour sauvegarder à chaque fois que l'utilisateur tape
        document.getElementById('cloudContent').addEventListener('input', saveContent);
        
        // On met le focus sur le champ du mot de passe au chargement de la page
        window.onload = function() {
            document.getElementById('passwordInput').focus();
        };
    </script>

</body>
</html>
